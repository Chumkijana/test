<div fxLayout="column" fxFill>
  <mat-toolbar
    fxFlex="none"
    class="mat-elevation-z4"
    color="primary"
    [class.mat-elevation-z4]="!scrollService.atTop">

    <button
      mat-icon-button
      (click)="location.back()">
      <mat-icon>keyboard_arrow_left</mat-icon>
    </button>

    <div
      fxFlex="auto"
      class="pl16 pr16">

      <input
        #inputSearch
        class="input-search w-full mat-title mb0 bg-none b-none bs-border-box"
        placeholder="Search contacts"
        (keyup)="search($event)">

    </div>

    <button
      *ngIf="inputSearch.value"
      mat-icon-button
      (click)="onClear()">
      <mat-icon>clear</mat-icon>
    </button>

  </mat-toolbar>

  <div
    fxFlex="auto"
    class="pt16 pb56">

    <div fxLayout="row wrap">

      <div fxFlex fxLayout="column" fxLayoutAlign="center center"
        class="p24 c-pointer bg-hover">
        <mat-icon class="i-48">business</mat-icon>
      </div>

      <div fxFlex fxLayout="column" fxLayoutAlign="center center"
        class="p24 c-pointer bg-hover">
        <mat-icon class="i-48">person</mat-icon>
      </div>

      <div fxFlex fxLayout="column" fxLayoutAlign="center center"
        class="p24 c-pointer bg-hover">
        <mat-icon class="i-48">image</mat-icon>
      </div>

    </div>
  </div>

</div>
