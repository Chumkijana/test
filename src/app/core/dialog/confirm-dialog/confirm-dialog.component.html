<h2 mat-dialog-title>Delete Confirmation</h2>

<mat-dialog-content>Are you sure you want to delete {{ name }} ?</mat-dialog-content>

<mat-dialog-actions class="confirm-dialog-actions">
  <button mat-button mat-dialog-close>No</button>
  <!-- Can optionally provide a result for the closing dialog. -->
  <button mat-button [mat-dialog-close]="true">Confirm</button>
</mat-dialog-actions>
