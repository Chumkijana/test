<h2 mat-dialog-title>Invite</h2>

<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field class="w-full mb24">
      <input matInput placeholder="Email" focused [formControl]="email" type="email">
      <mat-error *ngIf="email.hasError('required')">
        Enter an email
      </mat-error>

      <mat-error *ngIf="email.hasError('pattern')">
        invalid
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="confirm-dialog-actions">
  <button mat-button mat-dialog-close>Close</button>
  <!-- Can optionally provide a result for the closing dialog. -->
  <button mat-button color="primary" (click)="invite()">Invite</button>
</mat-dialog-actions>
