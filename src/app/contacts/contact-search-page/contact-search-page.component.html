<mat-toolbar class="mat-elevation-z4 contact-search-page-toolbar" color="primary">
  <mat-toolbar-row>
    <button mat-icon-button class="mr16" (click)="goback()">
      <mat-icon>arrow_back</mat-icon>
    </button>

    <div class="contact-search-page-toolbar-input" fxFlex>
      <input #searchBox autoFocus class="mat-body-1" placeholder="Find new contacts" (keyup)="search(searchBox.value)">
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<div class="contact-search-page-content-after-toolbar">
  <div *ngIf="searching" class="p24">
    Loading data...
  </div>

  <!-- <app-contact-list *ngIf="!searching"
        class="d-block pt8"
        [contacts]="contacts">
  </app-contact-list> -->

  <div *ngIf="!searching && noResult" class="p24">
    No result.
  </div>
</div>
